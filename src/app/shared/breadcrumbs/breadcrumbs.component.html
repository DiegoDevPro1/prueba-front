<nav class="flex" aria-label="Breadcrumb">
  <ol
    class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
  >
    <li class="inline-flex items-center">
      <a
        class="cursor-pointer inline-flex items-center text-sm font-medium text-gray-700 dark:text-gray-400 dark:hover:text-indigo-700"
      >
        {{ breadcrumbs.mainName ?? "" }}
      </a>
    </li>
    <li>
      <div class="flex items-center">
        <svg
          *ngIf="breadcrumbs.subName"
          class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4"
          />
        </svg>
        <a
          class="cursor-pointer ms-1 text-sm font-medium text-gray-700 md:ms-2 dark:text-gray-400 dark:hover:text-indigo-700"
        >
          {{ breadcrumbs.subName }}
        </a>
      </div>
    </li>
  </ol>
</nav>
